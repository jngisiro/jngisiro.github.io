<!DOCTYPE html>
<html>
    <head>
        <title>iReporter: Create Record</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/scripts.js"></script>
    </head>
    <body>
      <div class="container">
          <div class="panel-heading">
              <h3>Create a new Record</h3>
              <a href="dashboard.html">Back</a>
          </div>
          <p>Please fill in the required fields before submitting to create a new record</p>

          <form method="get">

            <div id="update">
                <div class="form-set">
                    <input type="text" required placeholder="Title of Incident" name="title" /> 
                </div>

                <div class="form-set">
                    <textarea required placeholder="Enter a description"></textarea>
                </div>
                <div class="form-set">
                    <input required type="text" placeholder="Enter location of incident" />
                </div>
                <div class="form-set">
                        
                        <select>
                            <option>Red Flag Record</option>
                            <option>Intervention Record</option>
                        </select>
                </div>
                <div class="form-set">
                    <p>Add Photos</p><input id="upload-photo" type="file" />
                </div>
                <div class="form-set">
                    <p>Add Videos</p><input id="upload-photo" type="file" />
                </div>
            </div>
            <button id="btn">Create Record</button>
          </form>
      <div>
    </body>
  </html>
