<!DOCTYPE html>
<html>
    <head>
        <title>iReporter: Create Record</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/scripts.js"></script>
    </head>
    <body>
      <div class="container">
          <div class="panel-heading">
              <h3>Create a new Record</h3>
              <a href="dashboard.html">Back</a>
          </div>

          <form id="create-record" class="form-card" action="#">

            <!-- One "tab" for each step in the form: -->
            <div class="tab">
                <h1>Choose Record Type</h1><br><br>
                <div class="form-set">
                    <div>
                        <input type="radio" name="record-type" value="red-flag"/>
                        <h3>RED FLAG</h3>
                    </div>

                    <div>
                        <input type="radio" name="record-type" value="intervention" />
                        <h3>INTERVENTION</h3>
                    </div>
                </div>
            </div>
            
            <div class="tab">
                <h1>Describe Incident</h1>
                <div class="form-set">
                    <input type="text" placeholder="Enter title of corruption incident" name="title" />
                </div>

                <div class="form-set">
                    <textarea name="name" rows="8" cols="80" placeholder="Please enter a short description of the incident"></textarea>
                </div>
            </div>
            
            <div class="tab">
                <h1>Additional Information</h1>

                <div class="form-set">
                    <label for="">Add a relevant Image</label>
                    <input type="file" name="photo" accept="image/*">
                </div>
                
                <div class="form-set">
                    <label for="">Add a relevant Video</label>
                    <input type="file" name="video" accept="video/*">
                </div>
                <div class="form-set">
                    <label for="">Add location of incident</label>
                </div>
              
            </div>
            
            <div class="tab">Login Info:
              <p><input placeholder="Username..." oninput="this.className = ''"></p>
              <p><input placeholder="Password..." oninput="this.className = ''"></p>
            </div>
            <br><br>
            <div style="overflow:auto;">
              <div>
                <div class="form-set">
                    <button class="btn-submit" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                </div><br>
                <div class="form-set">
                    <button class="btn-submit" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>    
                </div>
                
              </div>
            </div>
            
            <!-- Circles which indicates the steps of the form: -->
            <div style="text-align:center;margin-top:40px;">
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
            </div>
            
            </form>
      <div>

        <style>
            /* Style the form */
#create-record {
  margin: 100px auto;
  padding: 40px;
  width: 70%;
  min-width: 300px;
}

/* Style the input fields */
input {
  padding: 10px;
  border: 1px solid #aaaaaa;
}

/* Mark input boxes that gets an error on validation: */
input.invalid {
  background-color: #ffdddd;
}

.form-set h3{
    color:#fff;
    text-transform: capitalize;
    font-weight: 100;
}

/* Hide all steps by default: */
.tab {
  display: none;
}

/* Make circles that indicate the steps of the form: */
.step {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbbbbb;
  border: none; 
  border-radius: 50%;
  display: inline-block;
  opacity: 0.5;
}

/* Mark the active step: */
.step.active {
  opacity: 1;
}

/* Mark the steps that are finished and valid: */
.step.finish {
  background-color: #4CAF50;
}    

        </style>

        <script>
            var currentTab = 0; // Current tab is set to be the first tab (0)
showTab(currentTab); // Display the current tab

function showTab(n) {
  // This function will display the specified tab of the form ...
  var x = document.getElementsByClassName("tab");
  x[n].style.display = "block";
  // ... and fix the Previous/Next buttons:
  if (n == 0) {
    document.getElementById("prevBtn").style.display = "none";
  } else {
    document.getElementById("prevBtn").style.display = "inline";
  }
  if (n == (x.length - 1)) {
    document.getElementById("nextBtn").innerHTML = "Submit";
  } else {
    document.getElementById("nextBtn").innerHTML = "Next";
  }
  // ... and run a function that displays the correct step indicator:
  fixStepIndicator(n)
}

function nextPrev(n) {
  // This function will figure out which tab to display
  var x = document.getElementsByClassName("tab");
  // Exit the function if any field in the current tab is invalid:
  if (n == 1 && !validateForm()) return false;
  // Hide the current tab:
  x[currentTab].style.display = "none";
  // Increase or decrease the current tab by 1:
  currentTab = currentTab + n;
  // if you have reached the end of the form... :
  if (currentTab >= x.length) {
    //...the form gets submitted:
    document.getElementById("regForm").submit();
    return false;
  }
  // Otherwise, display the correct tab:
  showTab(currentTab);
}

function validateForm() {
  // This function deals with validation of the form fields
  var x, y, i, valid = true;
  x = document.getElementsByClassName("tab");
  y = x[currentTab].getElementsByTagName("input");
  // A loop that checks every input field in the current tab:
  for (i = 0; i < y.length; i++) {
    // If a field is empty...
    if (y[i].value == "") {
      // add an "invalid" class to the field:
      y[i].className += " invalid";
      // and set the current valid status to false:
      valid = false;
    }
  }
  // If the valid status is true, mark the step as finished and valid:
  if (valid) {
    document.getElementsByClassName("step")[currentTab].className += " finish";
  }
  return valid; // return the valid status
}

function fixStepIndicator(n) {
  // This function removes the "active" class of all steps...
  var i, x = document.getElementsByClassName("step");
  for (i = 0; i < x.length; i++) {
    x[i].className = x[i].className.replace(" active", "");
  }
  //... and adds the "active" class to the current step:
  x[n].className += " active";
}
        </script>

    </body>
  </html>
