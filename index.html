<!DOCTYPE html>
<html>
    <head>
        <title>iReporter: Sign in</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/scripts.js"></script>
        <style> body{  background-image: url("img/background-2.jpg");  background-repeat: no-repeat; background-size: cover; } </style>
    </head>
    <body>
        <div class="container">
            <div class="form-card">
                <h1>iReporter</h1>
                <h2>Login Here</h2>
                <form action="dashboard.html" method="post">
                    <!-- # Get User's Email ------------------------------------------------------------------------------------------->
                    <div class="form-set">
                        <!-- <label for="email">Email</label> -->
                        <input required type="email" name="email" id="email" placeholder="Enter Your Email" />
                    </div>
                    <!-- # Get User's Password ----------------------------------------------------------------------------------------->
                    <div class="form-set">
                        <!-- <label for="password">Password</label> -->
                        <input required type="password" name="password" id="password" placeholder="Enter Your Password" />
                    </div><br><br>
                    <!-- # Validate and submit the info -------------------------------------------------------------------------------->
                    <div class="form-set">
                        <input class="btn-submit" type="submit" value="Login" />
                    </div><br><br>
                    <div class="form-set">
                        <a href="signup.html">Register with us here.</a>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
