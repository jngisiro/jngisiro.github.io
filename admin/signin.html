<!DOCTYPE html>
<html>
    <head>
        <title>iReporter: Sign in</title>
        <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
        <script src="../static/js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-card">
                <h1>iReporter</h1>
                <h2>Login Here</h2>
                <form action="#" method="post">
                    <!-- # Get User's Email ------------------------------------------------------------------------------------------->
                    <div class="set">
                        <label for="email">Email</label>
                        <input required type="email" name="email" id="email" placeholder="Enter Your Email" />
                    </div>
                    <!-- # Get User's Password ----------------------------------------------------------------------------------------->
                    <div class="set">
                        <label for="password">Password</label>
                        <input required type="password" name="password" id="password" placeholder="Enter Your Password" />
                    </div>
                    <!-- # Validate and submit the info -------------------------------------------------------------------------------->
                    <div>
                        <input class="btn-submit" type="submit" value="Login" />
                    </div><br><br>

                    <a href="signup.html">Register with us here.</a>
                </form>
            </div>
        </div>

    </body>
</html>
