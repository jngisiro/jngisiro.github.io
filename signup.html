<!DOCTYPE html>
<html>
    <head>
        <title>iReporter: Sign up</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="../static/js/scripts.js"></script>
        <style> body{  background-image: url("img/background-2.jpg");  background-repeat: no-repeat; background-size: cover; } </style>
    </head>
    <body>
        <div class="container">
            <div class="form-card">
                <h1>iReporter</h1>
                <h2>Please Signup Here</h2>
                <form action="#" method="post">
                  <div class="form-set">
                      <!--# Get User's first name -->
                      <input required type="fname" name="fname" id="fname" placeholder="Enter Your First Name" />
                  </div>
                  <div class="form-set">
                      <!--#Get User's last name -->
                      <input required type="lname" name="lname" id="lname" placeholder="Enter Your Last Name" />
                  </div>
                    <div class="form-set">
                        <!--#Get User's email address -->
                        <input required type="email" name="email" id="email" placeholder="Enter Your Email Address" />
                    </div>
                    <div class="form-set">
                        <!-- #Get User's password -->
                        <input required type="password" name="password" id="password" placeholder="Enter Your Password" />
                    </div>
                    <div class="form-set">
                        <!--#Confirm User's password -->
                        <input required type="confirm_password" name="confirm_password" id="confirm_password" placeholder="Confirm Your Password" />
                    </div>
                    <div class="form-set">
                        <input class="btn-submit" type="submit" value="Register" />
                    </div><br>
                    <div class="form-set">
                        <a href="index.html">Already Have an account? Sign in.</a>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
